rps:
  server:
    port: 9090
  sampling:
    view:
      dynamic_size: 35
      sampled_size: 35
      alpha: 0.45
      beta: 0.45
      gamma: 0.45
  config:
     default_config_path: config/config.ini

spring:
  datasource:
    url: jdbc:h2:file:./appdb:PEERS;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update